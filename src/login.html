<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moda Green</title>

    <link rel="stylesheet" media="screen" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ezequiel, Cristiane, Maria e Rafaela">
    <meta name="keywords" content="Slow Fashion, Projeto, Ecommerce, ADS, PUC">
    <meta name="description " content="Grupo Ecommerce G1">
    <meta name="robots" content="all">

</head>

<body>
<header>
<div class="cabecalho">

    <div id = logo>
            <img src="logo.jpeg" alt="Moda Green" width="120" height="120">
    </div>

    <div id = formulario>
        <form name="pesquisa" action="pesquisa.html" method="post">
            <textarea name="pesquisa" cols="80" rows="2">
                Pesquise por produtos e lojas
            </textarea>
            <input type="submit" name="pesquisar">
        </form>
    </div>

    <div id = favoritos>
        <a href="favoritos.html" target="_self"> Lista de favoritos <img src="love.png" alt="favoritos"> 
        </a>
    </div>

    <div id = entrar>
        <a href="login.html" target="_self">
            Entrar <img src="login.png" alt="entrar">
        </a>
    </div>
    
    <div id = carrinho>
        <a href="carrinho.html" target="_self">
            <img src="cart.png" alt="carrinho de compras">
        </a>
    </div>

</div>
</header> 


</body>

</html>
