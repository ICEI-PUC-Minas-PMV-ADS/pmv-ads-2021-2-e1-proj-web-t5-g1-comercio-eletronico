<!-- Login para clientes cadastrados -->
        <div class="container">
          <div class="content first-content">
              <div class="first-column">
                  <h2 class="title title-primary">Já sou Cliente Green!</h2>
                  <p class="description description-primary">Para se manter conectado com a gente</p>
                  <p class="description description-primary">por favor faça o login com suas informações pessoais</p>                                                     
                  <button id="acessar" class="btn btn-primary">Acessar</button>
                  <br><br>
              </div>              
              <!-- Criação de conta para cliente novo -->    
              <div class="second-column">
                  <h2 class="title title-second">Criar Conta</h2>
                    <div id="msgError"></div></br>
                    <div id="msgSucess"></div></br>
                    
                  <form class="form">
                      <label class="label-input" for="" id="labelNome">
                          <input type="text" id="inputNome" placeholder="Nome" required>
                      </label>
                      
                      <label class="label-input" for="" id="labelEmail">
                          <input type="email" id="inputEmail" placeholder="E-mail" required>
                      </label>
                      
                      <label class="label-input" for="" id="labelSenha">
                          <input type="password" id="inputSenha" placeholder="Senha" required>
                      </label>
                      
                      <label class="label-input" for="" id="labelConfirmSenha">
                        <input type="password" id="inputConfirmSenha" placeholder="Confirmar Senha" required>
                    </label>
                      
                      <button class="btn btn-second" id="botaocad">Cadastre-se</button>
                     
                  </form>
              </div><!-- second column -->
          </div><!-- first content -->
          <div class="content second-content">
              <div class="first-column">
                  <h2 class="title title-primary">Olá!</h2>
                  <p class="description description-primary">Insira seus dados pessoais</p>
                  <p class="description description-primary">e conheça nossa loja virtual</p>
                  <button id="prosseguir" class="btn btn-primary">Prosseguir</button>
              </div>
              <div class="second-column">
                  <h2 class="title title-second">Já sou cliente Green</h2>
                    <div id="msgErrorLogin"></div></br></br>
                  <form class="form">
                  
                      <label class="label-input" for="" id= "labelEmailLogin">
                          <i class="far fa-envelope icon-modify"></i>
                          <input type="email" id= "inputEmailLogin" placeholder="E-mail" required>
                      </label>
                  
                      <label class="label-input" for="" id= "labelSenhaLogin">
                          <i class="fas fa-lock icon-modify"></i>
                          <input type="password" id= "inputSenhaLogin" placeholder="Senha" required>
                      </label>

                      <a class="password" href="#">Esqueceu sua senha?</a>
                      <button class="btn btn-second" id="botaoentrar">entrar</button>
                  </form>
              </div><!-- second column -->
          </div><!-- second-content -->
        </div>
      
      <script src="script.js"></script>
      <script src="produtos"> </script>
      <script src="main.js"></script>
