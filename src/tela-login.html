<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Login</title>
    <link rel="stylesheet" href="tela-login.css"/>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
        <div class="cabecalho">

          <div id="logo">
            <a href="index.html" target="_self"><img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2021-2-e1-proj-web-t5-g1-comercio-eletronico/main/src/Logo3.png" alt="Moda Green" width="120" height="120" /> </a>
          </div>
        
  
          <h2>ModaGreen</h2>
  
          <div id="pesquisa">
            <form name="pesquisa" action="pesquisa.html" method="post">
              <input type="text" id="txtBusca" name="pesquisa" placeholder="Pesquise por produtos e lojas"/>
              <button>
                <img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2021-2-e1-proj-web-t5-g1-comercio-eletronico/main/src/loupe.png"
                  alt="Lupa"/>
              </button>
            </form>
          </div>
          
          <section>
             <div id="favoritos">
               <a href="tela-login.html" target="_self"> <img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2021-2-e1-proj-web-t5-g1-comercio-eletronico/main/src/love.png"
                   alt="favoritos" width="24" height="24"/>Lista de Favoritos</a>
             </div>
             <div id="entrar">
              <a href="tela-login.html" target="_self"><img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2021-2-e1-proj-web-t5-g1-comercio-eletronico/main/src/login.png" alt="entrar" width="24" height="24"/>Entrar</a>
            </div>
             <div id="carrinho">
               <a href="carrinho.html" target="_self"> <img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2021-2-e1-proj-web-t5-g1-comercio-eletronico/main/src/Carrinho.png" alt="carrinho de compras"width="30" height="30"/> </a>
             </div>
           </section>
  </header>
  
<!-- Login para clientes cadastrados -->
        <div class="container">
          <div class="content first-content">
              <div class="first-column">
                  <h2 class="title title-primary">Já sou Cliente Green!</h2>
                  <p class="description description-primary">Para se manter conectado com a gente</p>
                  <p class="description description-primary">por favor faça o login com suas informações pessoais</p>                                                     
                  <button id="acessar" class="btn btn-primary">Acessar</button>
                  <br><br>
              </div>              
              <!-- Criação de conta para cliente novo -->    
              <div class="second-column">
                  <h2 class="title title-second">Criar Conta</h2>
                    <div id="msgError"></div></br>
                    <div id="msgSucess"></div></br>
                    
                  <form class="form">
                      <label class="label-input" for="" id="labelNome">
                          <input type="text" id="inputNome" placeholder="Nome" required>
                      </label>
                      
                      <label class="label-input" for="" id="labelEmail">
                          <input type="email" id="inputEmail" placeholder="E-mail" required>
                      </label>
                      
                      <label class="label-input" for="" id="labelSenha">
                          <input type="password" id="inputSenha" placeholder="Senha" required>
                      </label>
                      
                      <label class="label-input" for="" id="labelConfirmSenha">
                        <input type="password" id="inputConfirmSenha" placeholder="Confirmar Senha" required>
                    </label>
                      
                      <button class="btn btn-second" onclick='cadastrar()'>Cadastre-se</button>
                     
                  </form>
              </div><!-- second column -->
          </div><!-- first content -->
          <div class="content second-content">
              <div class="first-column">
                  <h2 class="title title-primary">Olá!</h2>
                  <p class="description description-primary">Insira seus dados pessoais</p>
                  <p class="description description-primary">e conheça nossa loja virtual</p>
                  <button id="prosseguir" class="btn btn-primary">Prosseguir</button>
              </div>
              <div class="second-column">
                  <h2 class="title title-second">Já sou cliente Green</h2>
                  <form class="form">
                  
                      <label class="label-input" for="">
                          <i class="far fa-envelope icon-modify"></i>
                          <input type="email" placeholder="E-mail">
                      </label>
                  
                      <label class="label-input" for="">
                          <i class="fas fa-lock icon-modify"></i>
                          <input type="password" placeholder="Senha">
                      </label>

                      <a class="password" href="#">Esqueceu sua senha?</a>
                      <button class="btn btn-second">entrar</button>
                  </form>
              </div><!-- second column -->
          </div><!-- second-content -->
      </div>
      
      <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
